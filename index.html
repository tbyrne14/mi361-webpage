<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="java" href="fun.js">
    <title>Cloud Check</title>
</head>
<body>
    <div class="header">
        <h1>Cloud Check</h1>
        <h2>Check into your event here!</h2>
    </div>
    <section>
        <div class="description">
            <p>This website is used to check into events for the event holders knowledge. Below please enter your name, event you're attending, and the current time. Thank you!</p>
        </div>
    </section>
    <section>
        <div class="input-boxes">
            <h3>Enter Your Name :</h3>
            <input type="text" id="input" placeholder="Type your name here...">
            <button onclick="displayInput()">Submit</button>
            <br>
            <p id="output"></p>
        </div>
    </section>
    <section>
        <div class="input-boxes">
            <h3>Enter The Event You're Attending :</h3>
            <input type="text" id="input1" placeholder="Type your event here...">
            <button onclick="displayInput()">Submit</button>
            <br>
            <p id="output1"></p>
        </div>
    </section>
    <section>
        <div class="input-boxes">
            <h3>Enter The Current Time :</h3>
            <input type="text" id="input2" placeholder="Type the time here...">
            <button onclick="displayInput()">Submit</button>
            <br>
            <p id="output2"></p>
        </div>
    </section>
    <script>
        function displayInput() {
            var name = document.getElementById("input").value;
            document.getElementById("output").innerHTML = "Hello, " + name +"!";
        }
    </script>
    
</body>
</html>
